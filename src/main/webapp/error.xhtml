<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Error page</title>
<h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>

<div class="container">

  <ui:include src="/menu.xhtml" />

		<p:card style="margin-top: 20px; margin-bottom: 20px;">
		<!-- Titoli in jsf -->
			<f:facet name="title">
				Errore interno
			</f:facet>
			<f:facet name="subtitle">
				Si Ã¨ verificata un eccezione
			</f:facet>
			<p>#{requestScope['error-message']}</p>
			<h4>Stack trace</h4>
			
			<ul>
			<ui:repeat var="strace" value="#{requestScope['error-stack']}">
				<!-- Injecktion -->
				<li>#{strace.className} -- #{strace.methodName}
					#{strace.fileName} -- #{strace.lineNumber}
				
				</li>
			
			</ui:repeat>
			</ul>
			<p>
				<p:link outcome="index" value="Torna alla pagina di index"></p:link>
			</p>
			
			
			
		</p:card>
</div>

 <ui:include src="/footer.xhtml" />
</h:body>
</html>
