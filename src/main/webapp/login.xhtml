<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{userSessionBean.isLoggedRedirect()}" />
</f:metadata>
 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet name="css/style.css" />
	<!-- PrimeFaces CSS per un miglior design -->
	<h:outputStylesheet
		name="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</h:head>

<h:body>

	<ui:include src="/menu.xhtml" />



	<!-- Container principale -->
	<div class="container"
		style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
	<h:form id="LoginForm" >
		<p:card style="margin-top: 20px; margin-bottom: 20px;">
		<!-- Titoli in jsf -->
			<f:facet name="title">
				Login form
			</f:facet>
			<f:facet name="subtitle">
				Inserire i dati per il login
			</f:facet>
							
			<p:panelGrid columns="3" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-4">

				<p:outputLabel for="username" value="Username"/>	
				<p:inputText id="username" required="true" value="#{userSessionBean.username}"
					requiredMessage="Username richiesto" feedback="true">
					
				</p:inputText>
				<p:message for="username" display="text" style="width: 100%"/>
	
				<p:outputLabel for="password" value="Password"/>	
				<p:password id="password" required="true" value="#{userSessionBean.password}" feedback="true"
					promptLabel="Inserisci una password" 
					requiredMessage="Password richiesta" >
				
				</p:password>
				<p:message for="password" display="text" style="width: 100%"/>
			
			   <p:outputLabel for="userType" value="Seleziona ruolo" />
			    <p:selectOneMenu id="userType" value="#{userSessionBean.userType}">
			        <f:selectItems value="#{userSessionBean.roles}" var="userType" itemLabel="#{userType}" itemValue="#{userType}" />
			    </p:selectOneMenu>
			    	<p:message for="userType" display="text" style="width: 100%"/>
			</p:panelGrid>
			<f:facet name="footer">

			<p:commandButton icon="pi pi-check" action="#{userSessionBean.validate()}" value="Login"
			   update="username password userType" styleClass="ui-button-outlined"/>
		
			</f:facet>
		</p:card>
	</h:form>
</div>
	<ui:include src="/footer.xhtml" />

</h:body>
</html>
