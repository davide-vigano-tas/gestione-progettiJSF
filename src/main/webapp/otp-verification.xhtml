<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Verifica OTP</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
        <h:form id="otpForm">
            <p:card style="margin-top: 20px; margin-bottom: 20px;">
                <f:facet name="title">Verifica OTP</f:facet>
                <f:facet name="subtitle">Inserisci l'OTP che hai ricevuto via email</f:facet>

                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-4">
                    <p:outputLabel for="otp" value="OTP" />
                    <p:inputText id="otp" required="true" value="#{userSessionBean.otp}"
                        requiredMessage="OTP richiesto" feedback="true" />
                    <p:message for="otp" display="text" style="width: 100%" />
                </p:panelGrid>

                <f:facet name="footer">
                    <p:commandButton icon="pi pi-check" action="#{userSessionBean.validateOtp()}" value="Verifica OTP"
                        update="otp" styleClass="ui-button-outlined" />
                </f:facet>
            </p:card>
        </h:form>
    </div>
</h:body>
</html>
